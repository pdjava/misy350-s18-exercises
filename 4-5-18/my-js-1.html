<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JS Exercise</title>
  <script type="text/javascript">

    // else if statement
    let grade = 75;
    if (grade >= 90) {
      console.log("You got A");
    } else if (grade >= 80) {
      console.log("You got B");
    } else if (grade >= 70) {
      console.log("You got C");
    } else if (grade >= 60) {
      console.log("You got D");
    } else {
      console.log("You Failed!");
    }



    // Switch statement with break
     switch (true) {
      case grade >= 90:
        console.log("You got A");
        break;
      case grade >= 80:
        console.log("You got B");
        break;
      case grade >= 70:
        console.log("You got C");
        break;
      case grade >= 60:
        console.log("You got D");
        break;
      default:
        console.log("You Failed!");
        }

  </script>
</head>

<body>
  <h1>Basic Javascript Exercise, See Console for Outputs</h1>
</body>

</html>
