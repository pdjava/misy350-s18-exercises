<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JQuery Basics</title>

  </head>
  <body>
    <a href="#">website 1</a>
    <a id="google" href="#">website 2</a>
    <a href="#">website 3</a>
    <a href="#">website 4</a>

    <h1>This is JQuery Basics</h1>
    <button id="change-text" type="button" name="button">Change Text</button>


    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
  </script>
  <script type="text/javascript">
  // this is where my Jquery code should be
  function main() {
    // main function
    $('h1').hide();
    $('h1').fadeIn(2000);

      // click button to change text in a link
      $('#change-text').click(function() {
        $('#google').innerHTML="Google";
      });
  }
  $(document).ready(main);

  </script>

  </body>
</html>
