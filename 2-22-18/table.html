<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Tables</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>This is HTML Table and CSS practice</h1>
    <p style="color:green">This is a simple paragraph</p>
    <ul>
      <li style="color:red">Java</li>
      <li>Python</li>
      <li>CSS</li>
    </ul>
    <table>
      <tr>
        <td>course</td>
        <td>instructor</td>
        <td>name</td>
        <td>grade</td>

      </tr>
      <tr>
        <td>MISY350</td>
        <td>Harry Wang</td>
        <td>Cool Course</td>
        <td>A</td>
      </tr>
      <tr>
        <td>MISY330</td>
        <td>Mark Serva</td>
        <td>Database</td>
        <td>A</td>
      </tr>
    </table>
  </body>
</html>
